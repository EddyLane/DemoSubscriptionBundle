            pattern: ^/api
            form_login:
                require_previous_session: false
                provider: fos_userbundle
                check_path: /api/v1/security/login
                success_handler: authentication_handler
                failure_handler: authentication_handler
            logout:
                path: /security/logout
            anonymous:    true
            http_basic: true
